<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container" id="app">
    <!-- Tela de Login (inicial) -->
    <div class="screen" id="loginScreen">
      <header>
        <h1><i class="fas fa-users-cog"></i> Sistema de Usuários</h1>
      </header>

      <main>
        <section class="card">
          <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="login"><i class="fas fa-user"></i> Login:</label>
              <input type="text" id="login" placeholder="Digite seu login" required>
            </div>
            <div class="input-group">
              <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
              <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar <i class="fas fa-arrow-right"></i></button>
            <button type="button" id="btnCadastro" class="btn-secondary">Cadastrar <i class="fas fa-user-plus"></i></button>
          </form>
        </section>
      </main>
    </div>

    <!-- Tela de Cadastro (oculta inicialmente) -->
    <div class="screen" id="cadastroScreen" style="display:none">
      <header>
        <h1><i class="fas fa-user-plus"></i> Cadastro de Usuário</h1>
      </header>

      <main>
        <section class="card">
          <h2><i class="fas fa-user-edit"></i> Novo Usuário</h2>
          <form id="cadastroForm">
            <div class="input-group">
              <label for="nome"><i class="fas fa-id-card"></i> Nome:</label>
              <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            <div class="input-group">
              <label for="novoLogin"><i class="fas fa-user"></i> Login:</label>
              <input type="text" id="novoLogin" placeholder="Nome de usuário" required>
            </div>
            <div class="input-group">
              <label for="novaSenha"><i class="fas fa-lock"></i> Senha:</label>
              <input type="password" id="novaSenha" placeholder="Crie uma senha" required>
            </div>
            <div class="input-group">
              <label for="cpf"><i class="fas fa-id-badge"></i> CPF:</label>
              <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
              <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
              <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <button type="submit">Cadastrar <i class="fas fa-save"></i></button>
            <button type="button" id="btnVoltarLogin" class="btn-secondary">Voltar para Login <i class="fas fa-sign-in-alt"></i></button>
          </form>
        </section>
      </main>
    </div>

    <!-- Tela de Administração (oculta inicialmente) -->
    <div class="screen" id="adminScreen" style="display:none">
      <header>
        <h1><i class="fas fa-users-cog"></i> Área Administrativa</h1>
        <button id="btnLogout" class="btn-warning"><i class="fas fa-sign-out-alt"></i> Sair</button>
      </header>

      <main>
        <section class="card">
          <h2><i class="fas fa-user-slash"></i> Desativar Usuário</h2>
          <form id="desativarForm">
            <div class="input-group">
              <label for="idUsuario"><i class="fas fa-id-card-alt"></i> ID do Usuário:</label>
              <input type="number" id="idUsuario" placeholder="Digite o ID" required>
            </div>
            <button type="submit" class="btn-warning">Desativar <i class="fas fa-ban"></i></button>
          </form>
        </section>
      </main>
    </div>

    <div id="mensagem" class="mensagem"></div>
  </div>

  <!-- Máscaras e scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
    });
  </script>
  <script src="js/authManager.js"></script>
  <script src="js/funcoes.js"></script>
</body>
</html>
