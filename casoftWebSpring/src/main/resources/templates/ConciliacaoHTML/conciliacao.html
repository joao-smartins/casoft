<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliação de Receitas e Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/Conciliacao.css" rel="stylesheet">
</head>
<body>
<div class="top-menu">
    <img src="../img/logo.png" alt="Logo da Empresa">
    <button id="btnLogout" onclick="authManager.logout()" class="btn btn-danger">Deslogar</button>
</div>

<div class="sidebar" id="sidebar">
    <h4 class="p-3">Menu</h4>
    <a href="../home.html">Home</a>
    <a href="../cadastroEmpresa.html">Empresa</a>
    <a href="../ConciliacaoHTML/conciliacao.html">Conciliação</a>
    <a href="../ConciliacaoHTML/conciliacaoPendentes.html">Conciliações Pendentes</a>
    <a href="../EventoHTML/homeEvento.html">Eventos</a>
    <a href="../TipoReceitasHTML/homeTPReceita.html">Tipos de Receita</a>
    <a href="../TipoDespesasHTML/tipoDespesa.html">Tipos de Despesas</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
    <a href="../gerenciarContas.html">Contas Bancárias</a>
</div>

<div class="main">
    <h2>Conciliação de Receitas e Despesas</h2>

    <div id="mensagem" class="mensagem"></div>

    <div class="form-container">
        <input type="text" id="filtro" placeholder="Filtro" oninput="renderizarTabelaConciliacao()">
    </div>

    <table class="conciliacao-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>Status Conciliação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="conciliacaoTableBody">
        </tbody>
    </table>

    <div class="save-button-container">
        <button onclick="showConfirmSalvarPendentesModal()">Salvar Conciliações Pendentes</button>
    </div>

    <div id="problemaModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProblemaModal()">&times;</span>
            <h3>Detalhes do Problema na Conciliação</h3>
            <label for="dataProblema">Data do Problema:</label>
            <input type="date" id="dataProblema" readonly>
            <label for="descricaoProblema">Descrição do Problema:</label>
            <textarea id="descricaoProblema" rows="4" placeholder="Descreva o problema encontrado..."></textarea>
            <button onclick="saveProblema()">Confirmar Problema</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeConfirmModal()">&times;</span>
            <h3>Confirmação</h3>
            <p id="confirmModalMessage"></p>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="confirmModalYesButton">Sim</button>
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="js/authManager.js"></script>
<script src="js/authenticatedClient.js"></script>
<script src="js/tokenVerification.js"></script>
<script src="../js/scriptsConciliacao.js"></script>
</body>
</html>
