<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">
  <script src="js/Auth.js" defer></script>
</head>

<body class="bg-light">

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-container d-flex align-items-center">
      <img src="../img/logo.png" alt="Logo">
      <button class="menu-toggle d-md-none" id="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <button id="btnLogout" onclick="authManager.logout()" class="btn btn-danger ms-auto">Deslogar</button>
    </div>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h4 class="p-3">Menu Eventos</h4>
  <a href="criarEvento.html">Cadastro</a>
  <a href="alterarEvento.html">Alterar</a>
  <a href="relatoriosEvento.html">Relatórios</a>
  <a href="#">Configurações</a>
  <a href="../home.html">Voltar</a>
</div>

<!-- Conteúdo principal -->
<div class="content" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Cadastro de Evento</h2>
          <form id="formEvento">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome<span class="required">*</span></label>
              <input type="text" class="form-control" id="nome" name="nome" maxlength="40" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição<span class="required">*</span></label>
              <textarea class="form-control" id="descricao" name="descricao" maxlength="500" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data<span class="required">*</span></label>
              <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status <span class="required">*</span></label>
              <select class="form-select" id="status" name="status" required>
                <option value="">Selecione</option>
                <option value="A">Ativo</option>
                <option value="I">Inativo</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
          </form>
          <div id="mensagem" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById("formEvento").addEventListener("submit", function (e) {
    e.preventDefault();
    const URL = "http://localhost:8080/apis/eventos";
    const evento = {
      nome: document.getElementById("nome").value,
      descricao: document.getElementById("descricao").value,
      data: document.getElementById("data").value,
      status: document.getElementById("status").value
    };
    document.getElementById('formEvento').reset();
    fetch(URL, {
      headers: {
        "Content-Type": "application/json"
      },
      method: "POST",
      body: JSON.stringify(evento)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.json().erro}`);
              }
              return response.json();
            })
            .then(data =>{
              if(data.erro == null ) {
                document.getElementById("mensagem").innerHTML = '<div class="alert alert-success">Evento cadastrado com sucesso!</div>';
                setTimeout(function () {
                  document.getElementById("mensagem").innerHTML = '';
                }, 2000);
              }
              else
                throw new Error(data.erro);
            })
            .catch(error => {
              console.log("Erro capturado:", error.message);
              mostrarMensagem(`Erro ao cadastrar: ${error.message}`, true);
            })
  });
</script>
<script src="../js/funcoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>

</body>
</html>
