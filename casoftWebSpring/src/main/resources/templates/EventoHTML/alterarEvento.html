<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alterar Tipo de Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">

</head>

<body class="bg-light" style="overflow: hidden;">

<div class="content" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Alterar Evento</h2>
          <form id="formEvento">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome<span class="required">*</span></label>
              <input type="text" class="form-control" id="nome" name="nome" maxlength="40" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição<span class="required">*</span></label>
              <textarea class="form-control" id="descricao" name="descricao" maxlength="500" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data<span class="required">*</span></label>
              <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status <span class="required">*</span></label>
              <select class="form-select" id="status" name="status" required>
                <option value="">Selecione</option>
                <option value="A">Ativo</option>
                <option value="I">Inativo</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
          </form>
        </div>
        <div id="mensagem" class="mensagem"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const id = localStorage.getItem("tipoEventoEdit");

  // Preenche o campo com o nome atual
  document.getElementById("nome").value = nome;

  document.getElementById("formAlterarTipoReceita").addEventListener("submit", function (e) {
    e.preventDefault();

    const novoNome = document.getElementById("nome").value;

    fetch("http://localhost:8080/apis/tiporeceita", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: id,
        nome: novoNome
      })
    })
            .then(response => {
              if (response.ok) {
                document.getElementById("mensagem").innerHTML = '<div class="alert alert-success">Tipo de receita atualizado com sucesso!</div>';
                setTimeout(() => window.location.href = "relatorioTipoReceita.html", 1500);
              } else {
                throw new Error("Erro ao atualizar tipo de receita.");
              }
            })
            .catch(error => {
              console.error(error);
              document.getElementById("mensagem").innerHTML = '<div class="alert alert-danger">Erro: ' + error.message + '</div>';
            });
  });
</script>

</body>
</html>
