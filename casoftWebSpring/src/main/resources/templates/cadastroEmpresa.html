<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/estilo.css" rel="stylesheet">
  <script src="js/Auth.js" defer></script>
</head>
<body class="bg-light">
  <!-- Header fixo -->
  <header class="header">
    <div class="container">
      <div class="header-container d-flex align-items-center">
        <img src="/img/logo.png" alt="Logo">
        <button class="menu-toggle d-md-none" id="menu-toggle" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="p-3">Menu</h4>
    <a href="#">Home</a>
    <a href="#">Alteração de Empresa</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="content" id="content">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-md-10">
          <div class="card form-card">
            <div class="card-body p-3" style="margin: 10px;">
                <div class="card-section bg-orange text-dark py-3">
                  <h3 class="text-center">Cadastro de Empresa</h3>
                </div>
              <form method="POST" id="formEmpresa" enctype="multipart/form-data" onsubmit="return enviarFormulario(event)">
                <!-- Dados da Empresa -->
                <div class="card-section">
                  <h5 class="section-title">Dados da Empresa</h5>
                  <div class="row mb-3">
                    <div class="col-md-8">
                      <label for="nomeEmpresa" class="form-label">Nome da Empresa <span class="required">*</span></label>
                      <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-4">
                      <label for="cnpj" class="form-label">CNPJ <span class="required">*</span></label>
                      <input type="text" id="cnpj" name="cnpj" class="form-control custom-input" placeholder="00.000.000/0000-00" required>
                    </div>
                  </div>
                </div>
                
                <!-- Endereço Completo -->
                <div class="card-section">
                  <h5 class="section-title">Endereço Completo</h5>
                  <div class="row mb-3">
                    <div class="col-md-8">
                      <label for="logradouro" class="form-label">Logradouro <span class="required">*</span></label>
                      <input type="text" id="logradouro" name="logradouro" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-4">
                      <label for="numero" class="form-label">Número <span class="required">*</span></label>
                      <input type="text" id="numero" name="numero" class="form-control custom-input" required>
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="bairro" class="form-label">Bairro <span class="required">*</span></label>
                      <input type="text" id="bairro" name="bairro" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                      <label for="complemento" class="form-label">Complemento</label>
                      <input type="text" id="complemento" name="complemento" class="form-control custom-input">
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="cidade" class="form-label">Cidade <span class="required">*</span></label>
                      <input type="text" id="cidade" name="cidade" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-3">
                      <label for="estado" class="form-label">Estado <span class="required">*</span></label>
                      <select id="estado" name="estado" class="form-select custom-input" required>
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="cep" class="form-label">CEP <span class="required">*</span></label>
                      <input type="text" id="cep" name="cep" class="form-control custom-input" placeholder="00000-000" required>
                    </div>
                  </div>
                </div>
                
                <!-- Contato e Identidade Visual -->
                <div class="card-section">
                  <h5 class="section-title">Contato e Identidade Visual</h5>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="telefone" class="form-label">Telefone <span class="required">*</span></label>
                      <input type="text" id="telefone" name="telefone" class="form-control custom-input" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email <span class="required">*</span></label>
                      <input type="email" id="email" name="email" class="form-control custom-input" placeholder="empresa@exemplo.com">
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <label for="file" class="form-label">Logo da Empresa <span class="required">*</span></label>
                    <input type="file" id="file" name="file" class="form-control custom-input" accept="image/*" onchange="previewLogo(this)" required>
                    <small class="text-muted">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 2MB</small>
                    <div class="mt-2 text-center">
                      <img id="logoPreview" src="#" alt="Preview do Logo" class="logo-preview">
                    </div>
                  </div>
                </div>
                
                <!-- Botões -->
                <div class="row mt-4">
                  <div class="col-md-6 mb-2">
                    <button type="button" class="btn btn-secondary w-100" onclick="limparFormulario()">Limpar</button>
                  </div>
                  <div class="col-md-6 mb-2">
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
