<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  <script src="js/Auth.js" defer></script>
</head>

<body class="bg-light">

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-container d-flex align-items-center">
      <img src="img/logo.png" alt="Logo">
      <button class="menu-toggle d-md-none" id="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <button id="btnLogout" onclick="authManager.logout()" class="btn btn-danger ms-auto">Deslogar</button>
    </div>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h4 class="p-3">Menu</h4>
  <a href="home.html">Home</a>
  <a href="cadastroEmpresa.html">Empresa</a>
  <a href="cadastroEvento.html">Evento</a>
  <a href="#">Relatórios</a>
  <a href="#">Configurações</a>
</div>

<!-- Conteúdo principal -->
<div class="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Cadastro de Evento</h2>
          <form id="formEvento">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" required>
                <option value="">Selecione</option>
                <option value="A">Ativo</option>
                <option value="I">Inativo</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/authManager.js"></script>
<script src="/js/authenticatedClient.js"></script>
<script src="/js/tokenVerification.js"></script>
<script>
  document.getElementById("formEvento").addEventListener("submit", function (e) {
    e.preventDefault();
    const URL = "http://localhost:8080/apis/eventos";
    const evento = {
      nome: document.getElementById("nome").value,
      descricao: document.getElementById("descricao").value,
      data: document.getElementById("data").value,
      status: document.getElementById("status").value
    };

    fetch(URL, {
      method: "POST",
    })

  });
</script>
</body>
</html>
