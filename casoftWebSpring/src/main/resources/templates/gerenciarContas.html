<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Contas Bancárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/estilo.css" rel="stylesheet" />
</head>
<body class="bg-light">

<header class="header">
    <div class="container">
        <div class="header-container d-flex align-items-center">
            <img src="img/logo.png" alt="Logo">
            <button class="menu-toggle d-md-none" onclick="toggleSidebar()"><span></span><span></span><span></span></button>
            <button id="btnLogout" onclick="authManager.logout()" class="btn btn-danger ml-auto">Deslogar</button>
        </div>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <h4 class="p-3">Menu</h4>
    <a href="home.html">Home</a>
    <a href="#">Empresa</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
    <a href="gerenciarContas.html">Contas Bancárias</a>
</div>

<div class="content" id="content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card form-card">
                    <div class="card-body p-3">
                        <div class="card-section bg-orange text-dark py-3">
                            <h3 class="text-center">Cadastro de Conta Bancária</h3>
                        </div>
                        <form id="formConta" onsubmit="return salvarConta(event)">
                            <input type="hidden" id="idConta">

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="agencia" class="form-label">Agência *</label>
                                    <input type="number" id="agencia" class="form-control custom-input" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número da Conta *</label>
                                    <input type="text" id="numero" class="form-control custom-input" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="banco" class="form-label">Banco *</label>
                                    <input type="text" id="banco" class="form-control custom-input" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="text" id="telefone" class="form-control custom-input" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endereco" class="form-label">Endereço *</label>
                                    <input type="text" id="endereco" class="form-control custom-input" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="ende_num" class="form-label">Número *</label>
                                    <input type="number" id="ende_num" class="form-control custom-input" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="gerente" class="form-label">Gerente *</label>
                                    <input type="text" id="gerente" class="form-control custom-input" required>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6 mb-2">
                                    <button type="button" class="btn btn-secondary w-100" onclick="limparFormulario()">Limpar</button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Contas Bancárias Cadastradas</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped" id="tabelaContas">
                                <thead class="table-light">
                                <tr>
                                    <th>Agência</th>
                                    <th>Número</th>
                                    <th>Banco</th>
                                    <th>Telefone</th>
                                    <th>Endereço</th>
                                    <th>Gerente</th>
                                    <th>Ações</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scriptsContas.js"></script>
<script src="js/authManager.js"></script>
<script src="js/authenticatedClient.js"></script>
<script src="js/tokenVerification.js"></script>

</body>
</html>
