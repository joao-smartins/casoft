<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Tipos de Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">
  <script src="js/Auth.js" defer></script>
  <style>
    /* Classe para ocultar os campos */
    .hidden {
      display: none;
    }
    /* Adicionando estilo para a lista de tipo de receitas */
    .tipo-receita-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body class="bg-light">

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-container d-flex align-items-center">
      <img src="../img/logo.png" alt="Logo">
      <button class="menu-toggle d-md-none" id="menu-toggle" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <button id="btnLogout" onclick="authManager.logout()" class="btn btn-danger ms-auto">Deslogar</button>
    </div>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h4 class="p-3">Menu Tipo de Receita</h4>
  <a href="criarTipoReceita.html">Cadastro</a>
  <a href="alterarTipoReceita.html">Alterar</a>
  <a href="deletarTpReceita.html">Deletar</a>
  <a href="relatorioTipoReceita.html">Relatórios</a>
  <a href="#">Configurações</a>
  <a href="../home.html">Voltar</a>
</div>

<!-- Conteúdo principal -->
<div class="content" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="sidebar" id="sidebar">
    <h4 class="p-3">Menu Tipo de Receita</h4>
    <a href="criarTipoReceita.html">Cadastro</a>
    <a href="relatorioTipoReceita.html">Relatórios</a>
    <a href="#">Configurações</a>
    <a href="../home.html">Voltar</a>
  </div>
  <div class="container mt-5">

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Relatório de Tipos de Receita</h2>

          <!-- Área para mostrar todos os tipos de receitas -->
          <div class="mb-3 d-flex justify-content-center align-items-end gap-3 flex-wrap">
            <div>
              <label for="filtroTipo" class="form-label">Tipo de filtro:</label>
              <select id="filtroTipo" class="form-select">
                <option value="começando">Começando com a letra</option>
                <option value="contém">Contém a palavra</option>
              </select>
            </div>

            <div>
              <label for="filtroNome" class="form-label">Filtro:</label>
              <input type="text" class="form-control" id="filtroNome" placeholder="Digite a letra ou palavra">
            </div>
          </div>

          <div id="todosTiposReceitas" class="mt-4">
            <div id="listaTiposReceitas"></div>
          </div>
          <div id="mensagem" class="mensagem"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Função para carregar e exibir todos os tipos de receitas
  document.addEventListener("DOMContentLoaded", function () {
    const listaTiposReceitas = document.getElementById("listaTiposReceitas");
    const URL = "http://localhost:8080/apis/tiporeceita"; // URL da API para tipos de receitas

    fetch(URL)
            .then(response => response.json())
            .then(data => {
              if (Array.isArray(data) && data.length > 0) {
                listaTiposReceitas.innerHTML = ""; // Limpar a lista antes de adicionar os tipos de receitas

                // Adicionar todos os tipos de receitas à lista
                data.forEach(tipoReceita => {
                  const divTipoReceita = document.createElement("div");
                  divTipoReceita.classList.add("tipo-receita-item");
                  divTipoReceita.setAttribute("id", `tipoReceita-${tipoReceita.id}`);
                  divTipoReceita.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                    <span><strong>Nome:</strong> ${tipoReceita.nome}</span>
                    <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="editarTipoReceita(${tipoReceita.id}, '${tipoReceita.nome}')">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="deletarTipoReceita(${tipoReceita.id})">Excluir</button>
                    </div>
                    </div>
                    `;
                listaTiposReceitas.appendChild(divTipoReceita);
                });
              } else {
                listaTiposReceitas.innerHTML = "<p>Nenhum tipo de receita encontrado.</p>";
              }
            })
            .catch(error => {
              console.error("Erro ao carregar tipos de receita:", error);
              listaTiposReceitas.innerHTML = `<p>Erro ao carregar tipos de receita: ${error.message}</p>`;
            });
  });

  function deletarTipoReceita(id) {
    const URL = `http://localhost:8080/apis/tiporeceita/${id}`; // URL da API para deletar o tipo de receita

    let resposta = confirm(`Tem certeza que deseja deletar o tipo de receita "${localStorage.getItem("tipoReceitaEditNome")}"?`);
    
    if(resposta){
      fetch(URL, {
        method: "DELETE",
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error(`Erro HTTP: ${response.status}`);
                } else {
                  const item = document.getElementById(`tipoReceita-${id}`);
                  if (item) item.remove();
                }
              })
              .then(data => {
                document.getElementById("mensagem").innerHTML = '<div class="alert alert-success">Tipo de receita deletado com sucesso!</div>';
                setTimeout(function () {
                  document.getElementById("mensagem").innerHTML = '';
                }, 2000);
              })
              .catch(error => {
                console.log("Erro capturado:", error.message);
                document.getElementById("mensagem").innerHTML = '<div class="alert alert-danger">Erro: ' + error.message + '</div>';
              });
    }
  }

</script>

<script>
  function editarTipoReceita(id, nome) {
    // Salvar no localStorage ou passar por query string
    localStorage.setItem("tipoReceitaEditId", id);
    localStorage.setItem("tipoReceitaEditNome", nome);
    window.location.href = "alterarTipoReceita.html";
  }
</script>

<script src="../js/funcoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
